<section class='highlights'>
    <h2>Dashboard menu</h2>
    <div class="highlights-content">
      <mat-card class="example-card" *ngFor="let menu of menus">
        <mat-card-header>
          <mat-card-title>{{menu.name}}</mat-card-title>
        </mat-card-header>
        <mat-action-list>
          <button mat-raised-button routerLink='{{menu.pathToAdd}}' color='primary'> Add </button>
          <button mat-button routerLink='{{menu.pathToList}}' color='primary'> List </button>
        </mat-action-list>
      </mat-card>
    </div>
  </section>
